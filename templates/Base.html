<body>
<!--nav bar should be here -->
<div class="container">
<nav class="navbar navbar-toggleable-md navbar-transparent">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand mb-0" href="#">SwimmingSaar</a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Sign In <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Sign Up</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search">
      <button class="btn btn-outline-standard my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<div>
    <div class="container" style="margin-top:10px;">
        <div class="row">
            {% block content %}

            {% endblock %}
        </div>
    </div>
</div>
</div>
<!-- footer should be here-->

<script src="{% static 'js/jquery/jquery-3.2.1.js' %}"></script>

{% endblock %}
